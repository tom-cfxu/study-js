<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>猜单词游戏</title>
</head>

<body>
    <h1>自挂东南枝</h1>
    <p>找到隐藏的单词,并输入字母</p>
    <div class="game-container">
        <!-- svg -->
        <svg height="250" width="200" class="figure-container">
            <!-- 枝头 -->
            <line x1="60" y1="20" x2="140" y2="20" />
            <line x1="140" y1="20" x2="140" y2="60" />
            <line x1="60" y1="20" x2="60" y2="230" />
            <line x1="20" y1="230" x2="100" y2="230" />
            <!-- 头部 -->
            <circle class="figure-part" cx="140" cy="80" r="20" />
            <!-- 身体 -->
            <line class="figure-part" x1="140" y1="100" x2="140" y2="150" />
            <!-- 双手 -->
            <line class="figure-part" x1="140" y1="100" x2="130" y2="140" />
            <line class="figure-part" x1="140" y1="100" x2="150" y2="140" />
            <!-- 双腿 -->
            <line class="figure-part" x1="140" y1="150" x2="130" y2="190" />
            <line class="figure-part" x1="140" y1="150" x2="150" y2="190" />
        </svg>
        <!-- 错误提示 -->
        <div class="wrong-letters-container">
            <div id="wrong-letters">
                <p></p>
                <span></span>
            </div>
        </div>
        <!-- 单词输入内容 -->
        <div id="word" class="word">
            <span class="letter"></span>
            <span class="letter"></span>
            <span class="letter"></span>
            <span class="letter"></span>
            <span class="letter"></span>
        </div>
    </div>
    <!-- 游戏弹出框 -->
    <div id="popup-container" class="popup-container">
        <div class="popup">
            <h2 id="final-msg">你赢了</h2>
            <button id="play-botton">
                再玩一次
            </button>
        </div>
    </div>
    <!-- 通知框 -->
    <div class="notification-container" id="notification-container">
        <p>此字母已经输入过,请重新输入</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
