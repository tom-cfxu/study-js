<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet">
    <title>打字游戏</title>
</head>

<body>
    <button id="settings-btn" class="settings-btn">
        <i class="fas fa-cog"></i>
    </button>
    <div id="settings" class="settings">
        <form id="settings-form">
            <div>
                <label for="difficulty">难度设置</label>
                <select id="difficulty">
                    <option value="easy">简单</option>
                    <option value="medium">中等</option>
                    <option value="hard">困难</option>
                </select>
            </div>
        </form>
    </div>
    <div class="container">
        <h2>打字游戏</h2>
        <small>本局字母为:</small>
        <h1 id="word"></h1>
        <input type="text" id="text" autocomplete="off" placeholder="请输入字母...">
        <p class="time-container">剩余时间: <span id="time">10s</span></p>
        <p class="score-container">游戏得分: <span id="score">0</span></p>
        <div id="gameover-container" class="gameover-container">

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
