<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>记忆卡片</title>
</head>

<body>
    <button id="clear" class="clear btn">
        <i class="fas fa-trash"></i>一键清除
    </button>
    <button id="joke" class="joke btn">
        <i class="fa fa-coffee"></i>脑筋急转弯
    </button>
    <h1>助记卡片
        <button id="show" class="btn btn-small">
            <i class="fas fa-plus"></i>添加新卡片
        </button>
    </h1>
    <div class="cards" id="card-container">
    </div>
    <div class="navigation">
        <button id="prev" class="nav-button">
            <i class="fas fa-arrow-left"></i>
        </button>
        <p id="current"></p>
        <button id="next" class="nav-button">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
    <div id="add-container" class="add-container">
        <h1>新卡片
            <button id="hide" class="btn btn-small btn-ghost">
                <i class="fas fa-times"></i>
            </button>
        </h1>
        <div class="form-group">
            <label for="question">问题</label>
            <textarea id="question" placeholder="请输入问题"></textarea>
        </div>
        <div class="form-group">
            <label for="answer">答案</label>
            <textarea id="answer" placeholder="请输入答案"></textarea>
        </div>
        <button id="add-card" class="btn">
            <i class="fas fa-plus"></i>添加卡片
        </button>
    </div>
    <div id="edit-container" class="add-container">
        <h1>编辑卡片
            <button id="edit-hide" class="btn btn-small btn-ghost">
                <i class="fas fa-times"></i>
            </button>
        </h1>
        <div class="form-group">
            <label for="edit-question">问题</label>
            <textarea id="edit-question" placeholder="请输入问题"></textarea>
        </div>
        <div class="form-group">
            <label for="edit-answer">答案</label>
            <textarea id="edit-answer" placeholder="请输入答案"></textarea>
        </div>
        <button id="edit-card" class="btn">
            <i class="fa fa-code"></i>修改卡片
        </button>
    </div>
    <script src="script.js"></script>
</body>

</html>
